name: Build
on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/build-pages.yaml'
      - 'pages/**'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.PLATFORM }}
    strategy:
      fail-fast: false
      matrix:
        PLATFORM: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.TARGET }}
          components: clippy
      - name: Clippy
        run: cargo clippy
      - name: Build
        # TODO build all subprojects
        run: cargo build
      - name: Test
        run: cargo test
      - name: Benchmark
        run: cargo bench


