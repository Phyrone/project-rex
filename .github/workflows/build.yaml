name: Build
on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/build-pages.yaml'
      - 'pages/**'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.PLATFORM }}
    strategy:
      fail-fast: false
      matrix:
        PROJECT: [ '.', 'gateway','database' ]
        PLATFORM: [ ubuntu-latest, macos-latest, windows-latest ]
    defaults:
      run:
        working-directory: ${{ matrix.PROJECT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.TARGET }}
          components: clippy
      - name: Build Cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            target/
            ~/.cargo/
          key: ${{ runner.os }}-rs-${{ matrix.TARGET }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-rs-${{ matrix.TARGET }}-
      - name: Clippy
        run: cargo clippy
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test


